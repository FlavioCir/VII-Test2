<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella paginata</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
</head>

<body>
    <div class="container-fluid bg-primary text-white text-center">
        <h1 class="p-3">Tabella con paginazione</h1>
    </div>
    <div class="table text-center">
        <div id="listing-table">
            <div class="container">
                <table class="table table-striped table-hover">
                    <thead class="bg-dark text-white">
                        <tr>
                            <td class="w-25"><b>Id</b></td>
                            <td class="w-25"><b>Nome</b></td>
                            <td class="w-25"><b>Cognome</b></td>
                            <td class="w-25"><b>Classe</b></td>
                        </tr>
                    </thead>
                    <tbody id="lista">

                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="w-25"><a href="#" id="btn-first">Primo</a></th>
                            <th class="w-25"><a href="#" id="btn-prev">Precedente</a></th>
                            <th class="w-25"><a href="#" id="btn-next">Successivo</a></th>
                            <th class="w-25"><a href="#" id="btn-last">Ultimo</a></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

            <p class="text-center">Page <span id="page"></span></p>

            <script src="assets/js/script.js"></script>
</body>

</html>
